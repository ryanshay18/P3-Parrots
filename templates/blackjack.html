<!DOCTYPE Html>
<html lang="en">
{% extends "base.html" %}
{% block body %}

<body style = "background-color:gray"></body>

<title>BlackJack's Game</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="static/main.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
<script type="text/javascript" src="{{ url_for('static',filename='21game.js') }}" defer></script>

<body>
    <header>
     <p class="title">PRESS START TO PLAY BLACKJACK!!</p>
     <div class="console">
        <a style="font-size:32px"href="javascript:void(0);" id="start">Start!</a>
        <a style="font-size:32px" href=javascript:void(0);" id="reset">Reset!</a>
     </div>
    </header>
    <div class="centered">

     <div class="results">
            <div class="dealer">
               <h1>Dealer's Hand:</h1>
            <!--inline style to keep Player's Hand in the middle of the table-->
                <div class="dealers_cards" style="height:96px">
                <ul>

                </ul>
            </div>
            <div class="score"></div>
        </div>
        <div class="player">
            <h1>Player's Hand:</h1>
            <div class="players_cards">
                <ul>

                </ul>
            </div>
            <!--<div class="score"></div>-->

        </div>
    </div>
</div>
<div class="pscore"></div>
<div class="gameConsole" style="visibility: hidden;">
    <a href="javascript:void(0);" id="hit">Hit!</a>
    <a style="width: 72px; position:relative" href="javascript:void(0);" id="stand">Stand!</a>
</div>

{% endblock %}
</body>
</html>
